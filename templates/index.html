<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    
    <div class="header">
        <h1>Weather Search</h1>
    </div>
    <br>
    <form method="POST">
        {%csrf_token%}
        <input type="text" placeholder="enter a country" name = 'city'>
    </form>
    <div class="country">
        <h1>{{city}}</h1>
        <h1>Weather:</h1>
        <h2>Country dode : {{data.country_code}}</h2>
        <h2>coordinate : {{data.coordinate}}</h2>
        <h2>Temperature: {{data.temp}}</h2>
        <h2>Pressure: {{data.pressure}}</h2>
        <h2>Humidity: {{data.humidity}}</h2>
    </div>
</body>
</html>
